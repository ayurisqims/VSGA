<!DOCTYPE html>
<html>
<head>
	<title>Membuat Desain Form Login Dengan CSS - www.malasngoding.com</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="kotak_login">
		<p class="tulisan_login">Silahkan login</p>
		<form action= "tugas1.html" method="POST" id="form" onsubmit="val_login()">
			<input type="text" name="username" class="form_login" id="username" placeholder="Username">
			<input type="password" name="password" class="form_login" id="password" placeholder="Password">
            <button type="submit" class="login">LOGIN</button><br/><br/>
		</form>
	</div>
</body>
</html>
